{%  extends 'base_template.html' %}
{% block titrePage %}
    <title>IslamElect : Connexion Gerant</title>
{% endblock %}
{% block corps %}
    <div style="background-color:transparent;width:100%;height:40%;display:inline-flex;border-bottom:solid">
        <div id="CadreImage" style="width:50%;height:100%;background-color:transparent;border-right:1px solid">
            <img src="" width="100%" height="100%">
        </div>
        <div id="CadreConnexion" style="width:50%;height:100%;background-color:transparent;position:relative">
            <form action="/gestion/" method="post">
            {% csrf_token %}
            <h1 style="color:blue;width:50%;height:10%;position:absolute;top:5%;left:25%;text-align:center;">
                Page Connexion
            </h1>

            <h3 style="width:50%;height:10%;color:black;text-align:center;position:absolute;top:15%;left:25%;">

                {{ message}}
            </h3>

            <h4 style="width:25%;height:5%;color:black;text-align:center;position:absolute;top:30%;left:25%;
                ">
                Identifiant gerant
            </h4>
            <input  name="identifiant"  maxlength="10" type="number" style="width:50%;height:5%;background-color:skyblue;color:white;border:1px solid;
                position:absolute;top:39%;left:25%;text-align:center">
            <h4 style="width:25%;height:4%;color:black;text-align:center;position:absolute;top:48%;left:25%;
                ">
                Mot de passe
            </h4>
            <input name="motdepasse" maxlength="8" type="password" style="width:50%;height:5%;background-color:skyblue;
            color:white;border:1px solid;position:absolute;top:56%;left:25%;text-align:center">
            <button type="submit"   id="buttonConnexion" style="background-color:blue;color:black;width:30%;height:10%;position:absolute;top:70%;
               left:35%;font-size:25px ">
                Connexion
            </button>

            </form>
        </div>
    </div>

{% endblock %}
