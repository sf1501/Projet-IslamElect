<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    {% block titrePage %}

    {% endblock %}

</head>
<body style="height: 2000px; background-color: white">
    <div id = "en-tete" style=" width: 100%; height: 9%; background-color: black;display: inline-flex;">


            <div id = "Logo_Islamelect" style="width: 10%;height: 90%;position: relative; top:5%;left :5%;background-color:grey">
                <img src="/media/RessourcesDesign/logo_islamelect.png" title="Logo IslamElect" alt="logo IslamELect" width="100%" height="100%">
            </div>


            <form  name="recherche" method="POST" style="width: 45%;height: 35%;position:relative;top:30%;left: 24%;display:inline-flex">
                    {% csrf_token %}

                    <div style="width:70%;height: 80%;background-color:transparent;position:relative;">
                         <input type="text" name="produit_categorie_name" value="produit ou categorie" style="background-color:darkblue;color:white;width:100%;height: 100%;text-align: center;font-size: 20px; border-radius:90% 90% 0% 0%">
                    </div>

                    <button onmouseover="this.style.background = 'royalblue';" onmouseout="this.style.background = 'darkblue';" type="submit" name="button_recherche" style="width: 15%;height: 80%;background-color: darkblue;color: white;border-radius: 0% 0% 90% 90%;position:relative;left:4%">
                        find
                    </button>
            </form>

    </div>
    <div id ="menu" style="width: 100%; height: 4%;display:inline-flex;">

            <div div="button_home" style="width: 33.33%;height: 100%;background-color: lightskyblue;border: 1px solid white; "
                 onmouseover="this.style.background = 'royalblue';" onmouseout="this.style.background = 'lightskyblue';">
                <button style="width: 100%;height: 100%;color:black;background-color:transparent;" >
                    <a   href="/">
                        <H1 style="width : 100%;height:100%;">
                            Home
                        </H1>
                    </a>
                </button>
            </div>

            <div id="button_catalogue" style="width: 33.33%;height: 100%;background-color: lightskyblue;border: 1px solid white; "
                  onmouseover="this.style.background = 'royalblue'" onmouseout="this.style.background = 'lightskyblue';">
                <button style="width: 100%;height: 100%;color:black;background-color:transparent;" >
                    {% for n in noms %}
                    <a   href="/catalogue/categorie/{{ n}}">
                        <H1 style="width : 100%;height:100%;">
                            Catalogue
                        </H1>
                    </a>
                    {% endfor %}
                </button>
            </div>

            <div id="button_apropos" style="width: 33.34%;height: 100%;background-color: lightskyblue;border: 1px solid white; "
                  onmouseover="this.style.background = 'royalblue'" onmouseout="this.style.background = 'lightskyblue';">
                <button style="width: 100%;height: 100%;color:black;background-color:transparent;" >
                    <a   href="/apropos">
                        <H1 style="width : 100%;height:100%;">
                            A Propos de Nous
                        </H1>
                    </a>
                </button>
            </div>
    </div>
    <div id = "corps" style=" width: 100%; height: 67%; background-color: white;">
        {% block corps %} {% endblock %}
    </div>
    <div id = "pieds" style=" width: 100%; height: 20%; background-color: black;display: inline-flex;">
        <div id="Partenaires" style="width:49%;height: 100%;background-color: transparent;border-right: 1px solid white;">
            <h2 style="width: 35%; height: 8%;position: relative;top:0%;left:1%;;color: white;text-align: center;">Nos  Partenaires

            </h2>
            <div id="Images" style="width: 100%;height:80%;display: inline-flex;">
                <div class="CadreImagePartenaire"  style="width: 30%;height: 60%;position: relative;left: 2.5%;top:5%;background-color: black;">
                    <img src="/media/RessourcesDesign/p1.png" width="100%" height="100%">
                </div>
                <div class="CadreImagePartenaire"  style="width: 30%;height: 60%;position: relative;left: 5%;top:35%;background-color: black;">
                    <img src="/media/RessourcesDesign/p2.png" width="100%" height="100%">
                </div>

                <div class="CadreImagePartenaire"  style="width: 30%;height: 60%;position: relative;left: 7.5%;top:5%;background-color: black;">
                    <img src="/media/RessourcesDesign/p3.png" width="100%" height="100%">
                </div>
            </div>

        </div>
        <div style="width: 50%;height: 100%;background-color: transparent;">
            <div id="carte" style="width:80%;height:60%;background-color:transparent;position:relative;top:5%;left:10%">
                <img src="/media/RessourcesDesign/map.jpg" title="map" alt="map" width="100%" height="100%">
            </div>
            <h3 style="color:white;width:90%;height:10%;position:relative;left:5%;top:5%;text-align:center">
                Bd aboubakr el kadiri C1 imm 75 nÂ°2, Casablanca, Maroc
            </h3>
            <h3 style="color:white;width:50%;height:10%;position:relative;left:25%;top:5%;text-align:center">
                @ IslamElect 2023
            </h3>
        </div>
    </div>
</body>
</html>
